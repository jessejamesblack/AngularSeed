<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>ACCOUNT DETAILS</h3>
    </div>
    <div class="panel-body">
      <table class="table table-bordered table-hover">
        <tr>
          <th>CUSTOMER NAME</th>
          <th>ACCOUNT DETAILS</th>
        </tr>
        <tr *ngFor="let account of accountData">
          <td></td>
          <td>{{account.name}}</td>
        </tr>
      </table>
    </div>

  </div>
</div>
